<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="login.css">
    <title>Login</title>
</head>

<body>
    <center>
        <br>
        <h1><u>Login</u></h1>
        <hr>
        <br><br>
        <form id="loginForm">
            <span>Username : </span><input type="text" id="user" placeholder="Enter Your Username" required>
            <br><br>
            <span>Password : </span><input type="password" id="password" placeholder="Enter Your Password" required>
            <br><br>
            <button type="submit">Submit</button>
            <button type="reset">Reset</button>
        </form>
    </center>



    <script src="login.js"></script>

</body>

</html>
